<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P ASCII Roguelike</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="setup-menu" class="overlay">
            <h1>ASCII DUNGEON</h1>
            <div class="class-select">
                <button onclick="window.game.setPlayerClass('warrior')" id="btn-warrior" class="active">GUERREIRO</button>
                <button onclick="window.game.setPlayerClass('mage')" id="btn-mage">MAGO</button>
            </div>
            
            <div class="p2p-controls">
                <div class="p2p-box">
                    <h3>SEU ID: <span id="my-id" class="highlight">...</span></h3>
                    <p>Passe este ID para o Player 2</p>
                </div>
                
                <div class="p2p-box">
                    <input type="text" id="join-id" placeholder="ID do Player 1">
                    <button onclick="window.game.network.connectToPeer()">CONECTAR</button>
                </div>
            </div>
            <p id="status">Iniciando Servidor P2P...</p>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div class="stats-bar">
                <div class="stat-group">
                    <span id="player-class-label">GUERREIRO</span>
                    <div class="bar-container hp-bar"><div id="hp-fill" class="bar-fill"></div></div>
                </div>
                <div class="stat-group">
                    <span>STATUS P2P</span>
                    <div class="net-status" id="net-status">AGUARDANDO</div>
                </div>
                <div class="inventory" id="inventory">
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                </div>
            </div>
        </div>

        <div id="touch-controls">
            <div id="dpad">
                <button id="up">▲</button>
                <div class="dpad-mid"><button id="left">◀</button><button id="right">▶</button></div>
                <button id="down">▼</button>
            </div>
            <div id="action-buttons">
                <button id="btn-atk">ATK</button>
                <button id="btn-skill">SKL</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
